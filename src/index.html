<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <ul>
          <li><img src="#" alt="A logo icon" /></li>
          <li>Logo Name</li>
        </ul>
        <div id="calender">Calender</div>
      </header>
      <nav id="nav-bar">
        <div id="mini-nav-links">
          <div class="nav-link">
            <img src="#" alt="" />
            <div id="inbox-container">
              <p id="inbox">Inbox</p>
              <h1></h1>
              <div id="inboxes"></div>
            </div>
          </div>
          <div class="nav-link">
            <img src="#" alt="" />
            <div id="today-container">
              <p id="today">Inbox</p>
              <h1></h1>
              <div id="todays-todos"></div>
            </div>
          </div>
          <div class="nav-link">
            <img src="#" alt="" />
            <div id="thid-week-container">
              <p id="this-week">Inbox</p>
              <h1></h1>
              <div id="this-week-todos"></div>
            </div>
          </div>
        </div>
        <div id="big-nav-link">
          <div id="projects-container">
            <h1 id="project">Projects</h1>
            <div id="projects-todo"></div>
          </div>
        </div>
      </nav>
      <main id="main-content"></main>
    </div>
  </body>
</html>
