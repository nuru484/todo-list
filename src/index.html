<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.png" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <header id="header-container">
        <ul id="logo-container">
          <li id="logo-image">
            <img src="/src/assets/logo.png" width="60px" alt="A logo icon" />
          </li>
          <li id="logo-name">Todo List</li>
        </ul>
        <div id="completed-tasks">Completed Tasks</div>
      </header>
      <nav id="nav-bar">
        <div id="mini-nav-links">
          <div class="nav-link">
            <img src="#" alt="" />
            <div id="inbox-container">
              <p id="inbox">
                <img src="/src/assets/inbox.png" width="25px" alt="" />Inbox
              </p>
              <h1></h1>
              <div id="inboxes"></div>
            </div>
          </div>
          <div class="nav-link">
            <img src="#" alt="" />
            <div id="today-container">
              <p id="today">
                <img src="/src/assets/today.png" width="25px" alt="" />Today
              </p>
              <h1></h1>
              <div id="todays-todos"></div>
            </div>
          </div>
          <div class="nav-link">
            <img src="#" alt="" />
            <div id="thid-week-container">
              <p id="this-week">
                <img src="/src/assets/week.png" width="25px" alt="" />This Week
              </p>
              <h1></h1>
              <div id="this-week-todos"></div>
            </div>
          </div>
        </div>
        <div id="big-nav-link">
          <div id="projects-container">
            <h1 id="project">Projects</h1>
            <div id="projects-todo"></div>
          </div>
        </div>
      </nav>
      <main id="main-content"></main>
      <footer>@Nurudeen Abdul-Majeed</footer>
    </div>
  </body>
</html>
