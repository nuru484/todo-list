<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/checked.png" />
    <title>Todo List</title>
    <style>
      /* Add your styles here */
    </style>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="container">
      <header id="header-container">
        <ul id="logo-container">
          <li id="logo-image">
            <img src="assets/list.png" width="60px" alt="A logo icon" />
          </li>
        </ul>

        <div id="app-title">
          <img src="assets/checked.png" width="35px" alt="A logo icon" />
          <p>What<span>Todo</span></p>
        </div>

        <div id="completed-tasks"><p>Completed Tasks</p></div>
      </header>

      <nav id="nav-bar">
        <div id="mini-nav-links">
          <h1 id="home-heading">Home</h1>
          <div id="inbox-container">
            <p id="inbox">
              <img src="assets/receive-mail.png" width="20px" alt="" />
              Inbox
            </p>
          </div>
          <div id="today-container">
            <p id="today">
              <img src="assets/calendar.png" width="20px" alt="" /> Today
            </p>
          </div>

          <div id="this-week-container">
            <p id="this-week">
              <img src="assets/7-days.png" width="20px" alt="" />
              This Week
            </p>
          </div>
          <div id="important-container">
            <p id="important">
              <img src="assets/star.png" width="20px" alt="" />
              Important
            </p>
          </div>
        </div>

        <div id="big-nav-link">
          <h1 id="projects-heading">Projects</h1>
          <div id="project-name-input">
            <input
              type="text"
              id="project-name-id"
              name="project"
              placeholder="Enter Project Name"
              style="display: none"
              required
            />

            <input
              type="submit"
              value="Add"
              id="submit-project-name"
              style="display: none"
            />
            <input
              type="submit"
              value="Cancel"
              id="cancel-project-name"
              style="display: none"
            />
          </div>
          <div id="add-project">
            <img src="assets/add.png" alt="addition image" height="20px" />
            <p>Add Project</p>
          </div>
          <div id="projects-container"></div>
        </div>
      </nav>

      <main id="main-content">
        <div class="todo-form-container" id="my-form-container">
          <form class="todo-form" id="my-form">
            <!-- Title Input -->
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter Todo Title"
              required
            />

            <!-- Description Textarea -->
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              cols="50"
              placeholder="Enter Todo Description"
              required
            ></textarea>

            <!-- Due Date Input -->
            <label for="date">Due Date:</label>
            <input type="date" id="date" name="date" required />

            <!-- Priority Select Dropdown -->
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Add Task" id="submit" />
            <input type="submit" value="Update Task" id="update-task" />
          </form>
        </div>
        <div id="active-container">Inbox</div>
        <div id="todos-in-inbox">
          <div id="add-todo-button">
            <img src="assets/add.png" alt="addition image" height="20px" />
            Add Task
          </div>
        </div>
        <div id="todos-in-today"></div>
        <div id="project-todos-container" class="project-todos-container"></div>
      </main>
      <footer id="footer-container" class="footer-class">
        @Nurudeen Abdul-Majeed
      </footer>
    </div>
  </body>
</html>
