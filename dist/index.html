<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.png" />
    <title>Todo List</title>
    <style>
      /* Add your styles here */
    </style>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="container">
      <header id="header-container">
        <ul id="logo-container">
          <li id="logo-image">
            <img src="assets/logo.png" width="60px" alt="A logo icon" />
          </li>
          <li id="logo-name">Todo List</li>
        </ul>

        <div id="add-todo-button">
          <img src="assets/plus.png" alt="addition image" height="25px" />
          Add Task
        </div>
      </header>

      <nav id="nav-bar">
        <div id="mini-nav-links">
          <div class="nav-link">
            <div id="inbox-container">
              <p id="inbox">
                <img src="assets/inbox.png" width="25px" alt="" /> Inbox
              </p>
            </div>
          </div>
          <div class="nav-link">
            <div id="today-container">
              <p id="today">
                <img src="assets/today.png" width="25px" alt="" /> Today
              </p>
            </div>
          </div>
        </div>
        <div id="big-nav-link">
          <div id="projects-container">
            <h1 id="projects">Projects</h1>
            <div id="add-project">
              <img
                src="assets/plus.png"
                alt="addition image"
                height="25px"
              />
              <p>Add Project</p>
            </div>
          </div>
        </div>
      </nav>

      <main id="main-content">
        <div class="todo-form-container" id="my-form-container">
          <form class="todo-form" id="my-form">
            <!-- Title Input -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <!-- Description Textarea -->
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              cols="50"
              required
            ></textarea>

            <!-- Due Date Input -->
            <label for="date">Due Date:</label>
            <input type="date" id="date" name="date" required />

            <!-- Priority Select Dropdown -->
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Add Task" id="submit" />
            <input type="submit" value="Update Task" id="update-task" />
          </form>
        </div>
        <div id="active-container">Inbox</div>
        <div id="todos-in-inbox">Hello</div>
        <div id="todos-in-today"></div>
        <div id="todos-in-project"></div>
      </main>

      <footer>@Nurudeen Abdul-Majeed</footer>
    </div>
  </body>
</html>
